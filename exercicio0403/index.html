<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EasyLoto Game</title>
</head>
<body>
    <header class="cabecalho">
        <div class="img-logo">
            <img src="imagens/tigrinho.png" alt="logo">
        </div>
        <div class="name">
            <img src="imagens/tigrin (1).png" alt="">
            <p class="desc ">loteria gratis</p>
        </div>
    </header>
    <main>
        <div class="main">
            <div>
                <button class="btn">Gerar!</button>
            </div>
            <div class="generate-text">
                <h2>Eu posso gerar 15 numeros de 1 a 25.</h2>
            </div>
            <div class="cases-content">
                <div id="#1" class="cases"></div>
                <div id="#2" class="cases"></div>
                <div id="#3" class="cases"></div>
                <div id="#4" class="cases"></div>
                <div id="#5" class="cases"></div>
                <div id="#6" class="cases"></div>
                <div id="#7" class="cases"></div>
                <div id="#8" class="cases"></div>
                <div id="#9" class="cases"></div>
                <div id="#10" class="cases"></div>
                <div id="#11" class="cases"></div>
                <div id="#12" class="cases"></div>
                <div id="#13" class="cases"></div>
                <div id="#14" class="cases"></div>
                <div id="#15" class="cases"></div>
            </div>
        </div>
    </main>















    <script src="script.js"></script>
</body>
</html>
