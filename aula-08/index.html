<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>POST Data to a Server</title>
</head>
<body>
    <h1>POST Data to a Server</h1>

    <form class="form" id="form">
        <p class="title">Registrar </p>
            <div class="flex">
            <label>
                <input required="" placeholder="" type="text" class="input" id="name">
                <span>Nome</span>
            </label>
    
            <label>
                <input required="" placeholder="" type="password" class="input" id="password">
                <span>Senha</span>
            </label>
        </div>  
                
        <label>
            <input required="" placeholder="" type="email" class="input" id="email">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="text" class="input" id="phone">
            <span>Telefone</span>
        </label>
        <label>
            <input required="" placeholder="" type="text" class="input" id="city">
            <span>Cidade</span>
        </label>
        <label>
            <input required="" placeholder="" type="text" class="input" id="state">
            <span>Estado</span>
        </label>
        <button class="submit">Entrar</button>
        <p class="signin">JÃ¡ tem uma conta? <a href="#">Entrar</a> </p>
    </form>
</body>
<script src="script.js"></script>
</html>
